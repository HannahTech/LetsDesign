<!DOCTYPE html>
<html>
  <head>
    <style>
      .several-projects {
        text-align: center;
        margin: 0 auto;
        width: 30%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10%;
      }

      .several-projects h1 {
        grid-column: 1 / -1;
      }

      .several-projects .image {
        width: 200px;
        height: 200px;
        background-size: cover;
        transition: background-image 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div
      class="several-projects"
      onmouseover="hoverImages()"
      onmouseout="resetImages()"
    >
      <h1>Project Title</h1>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </div>

    <script>
      var originalImages = [
        "url(images/heto/1.jpg)",
        "url(images/heto/2.jpg)",
        "url(images/heto/3.jpg)",
        "url(images/heto/4.jpg)",
        "url(images/heto/5.jpg)",
        "url(images/heto/6.jpg)",
      ];

      var imageSelectors = [
        ":nth-child(1)",
        ":nth-child(2)",
        ":nth-child(3)",
        ":nth-child(4)",
        ":nth-child(5)",
        ":nth-child(6)",
      ];

      function hoverImages() {
        var images = document.querySelectorAll(".several-projects .image");
        var delay = 250;

        for (var i = 0; i < images.length; i++) {
          (function (index) {
            setTimeout(function () {
              images[index].style.backgroundImage =
                "url(images/heto/" + (index + 1) + "-2.jpg)";
            }, delay * index);
          })(i);
        }
      }

      function resetImages() {
        var images = document.querySelectorAll(".several-projects .image");
        for (var i = 0; i < images.length; i++) {
          images[i].style.backgroundImage = originalImages[i];
        }
      }

      var images = document.querySelectorAll(".several-projects .image");
      for (var i = 0; i < images.length; i++) {
        images[i].classList.add("image" + imageSelectors[i]);
      }
    </script>
  </body>
</html>
